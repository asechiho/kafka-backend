name: Linter

on: push

jobs:
  lint:
    name: Lint code
    runs-on: ubuntu-latest

    steps:
      - name: Install lint
        run: curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh
      - name: Lint code
        run: golangci/golangci-lint run -e ST1006,SA1029 --path-prefix $(PWD)
